apply plugin: 'java'

group = 'org.simonscode'
version = '2.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.simonscode', name: 'telegrambots.framework', version: '3.0-SNAPSHOT'
    compile group: 'org.knowm.xchart', name: 'xchart', version: '3.5.0'
    compileOnly group: 'org.telegram', name: 'telegrambots', version: '3.6'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': 'org.simonscode.telegrambots.framework.Controller'
    }
}
