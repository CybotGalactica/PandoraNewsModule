apply plugin: 'java'
apply plugin: 'application'

group = 'org.simonscode.telegrambots.framework.modules'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.org.simonscode.telegrambotsframework', name: 'telegrambots.framework', version: '1.0-SNAPSHOT'
    compile group: 'org.knowm.xchart', name: 'xchart', version: '3.5.0'
    compile group: 'org.telegram', name: 'telegrambots', version: '3.6'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
